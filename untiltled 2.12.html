<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Elementos de Línea</title>

    <script>
        function mostrarMensaje() {
            alert("Hola, soy Felipe.");
        }
    </script>
</head>
<body style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGZhbnRhc3l8ZW58MHx8fHwxNjE1MTk1NzI5&ixlib=rb-1.2.1&q=80&w=1080');
 background-size: cover;
  color: white; 
  text-align: center;">

    <h1>Ejemplo de Elementos de Línea</h1>

    <!-- Elemento noscript -->
    <noscript>
        Este contenido se muestra cuando JavaScript no está habilitado.
    </noscript>

    <!-- Elemento q -->
    <p><q>Esto es una cita.</q></p>

    <!-- Elemento s -->
    <p>Este texto está <s>tachado</s> para mostrar que no es relevante.</p>

    <!-- Elemento samp -->
    <p>Mensaje del sistema: <samp>Error en la conexión.</samp></p>

    <!-- Código JavaScript generado directamente -->
    <p>
        <script>
            document.write("Este texto fue generado por JavaScript.");
        </script>
    </p>

    <!-- Botón que muestra un mensaje usando JavaScript -->
    <button onclick="mostrarMensaje()">Mostrar Mensaje</button>

    <!-- Enlace para volver a la página de inicio -->
    <br><br>
    <br><br>
    <br><br>
    <a href="index.html" class="return-home"><i class="fas fa-home"></i>Volver a la página de inicio</a>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</body>
</html>
